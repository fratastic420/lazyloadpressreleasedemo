<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lazy Load Press Release Demo</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
       <h1 class="text-center">Lazy Load Press Release Demo</h1>
       {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <div class="col-md-12">     
      {{#each item in updatedContent}}
        <div class="page-header">
          <h3><i class="glyphicon glyphicon-comment"></i> {{item.title}}  </h3>
          <p class="text-right text-danger"><small><em>Published {{diffForHumans item.published}} on {{easyFormat item.published}}</em></small></p>
        </div>   
      {{/each}}
    </div>
    <div class="clearfix"></div>
    <button class="btn btn-primary btn-large btn-block" {{bind-attr disabled=hasMore}} {{action "loadMore" target="controller"}}><i class="glyphicon glyphicon-refresh"></i> Load some More Content</button>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/libs/moment.min.js"></script>
  
  <!-- LOAD MIXIN HERE -->
  <script src="js/libs/ember.loadmore.js"></script>
  
  <!-- param script -->
  <script>
    (function($) {
        $.QueryString = (function(a) {
            if (a == "") return {};
                var b = {};
                for (var i = 0; i < a.length; ++i)
                {
                    var p=a[i].split('=');
                    if (p.length != 2) continue;
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
                }
                return b;
        })(window.location.search.substr(1).split('&'))
    })(jQuery);
  </script>
  
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
